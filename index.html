<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Artsy Lines Procedural Generator</title>
    <meta
      name="description"
      content="Procedurally generate line patterns in JavaScript and draw them in p5.js"
    />
    <meta property="og:title" content="Artsy Lines Procedural Generator" />
    <meta
      property="og:description"
      content="Procedurally generate line patterns in JavaScript and draw them in p5.js"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.djordje.dev/procedural-artsy-lines/"
    />
    <meta
      property="og:image"
      content="https://www.djordje.dev/procedural-artsy-lines/public/procedural-art.png"
    />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="1000" />

    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link rel="stylesheet" href="public/milligram-editted.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Artsy Lines Procedural Generator</h3>
      </div>
      <div class="row">
        <div class="column"><div id="canvasContainer"></div></div>
        <div class="column">
          <h5>Setup the Generator</h5>
          <form>
            <fieldset>
              <label for="seedField">Random Number Generator Seed</label>
              <input type="text" id="seedField" />
              <label for="angleDeltaField"
                >Angle Delta (when parent spawns new lines)</label
              >
              <select id="angleDeltaField">
                <option value="PI/3">π/3</option>
                <option value="PI/4">π/4</option>
                <option value="PI/6">π/6</option>
                <option value="PI/8">π/8</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="initialSegmentCountField"
                >Initial Segment Count <span id="initialSegmentCount"></span
              ></label>
              <input
                id="initialSegmentCountField"
                type="range"
                step="10"
                min="10"
                max="150"
              />
              <label for="useGaussianField"
                >Use Gauss Dist to place the segments</label
              >
              <div>
                <input type="checkbox" id="useGaussianField" />
                <label for="standardDeviationFactorField"
                  >StdDev Factor <span id="standardDeviationFactor"></span
                ></label>
                <input
                  id="standardDeviationFactorField"
                  type="range"
                  step="0.05"
                  min="0.05"
                  max="0.5"
                />
              </div>
            </fieldset>
            <button id="saveButton" class="button button-outline" disabled>
              Save Image
            </button>
          </form>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="column">
          <h5>Liked it?</h5>
          <p>
            <a
              href="https://www.djordje.dev/blog/2020/03/14/procedural-line-art.html"
              >How it works</a
            >
            and
            <a
              href="https://github.com/djordjelacmanovic/procedural-artsy-lines"
              target="_blank"
              >source code</a
            >
          </p>
          <p>
            Created with ♥️ by <a href="https://djordje.dev">djordje.dev</a>
          </p>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
    <script>
      new App();
    </script>
  </body>
</html>
